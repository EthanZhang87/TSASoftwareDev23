{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>

<div class="home-container">

    <div>
        <h2>Browse Questions</h2>
        <hr>

        <div>
            <a href="{% url 'list-questions' %}?q=Math">Math</a>
        </div>
        <div>
            <a href="{% url 'list-questions' %}?q=Ela">Ela</a>
        </div>
        <div>
            <a href="{% url 'list-questions' %}?q=Science">Science</a>
        </div>
        <div>
            <a href="{% url 'list-questions' %}?q=Social Studies">Social Studies</a>
        </div>
        <div>
            <a href="{% url 'list-questions' %}">All Questions</a>
        </div>
    </div>

    <div>
        <form method="GET" action="">
            {% csrf_token %}
            <input type="text" name="q" placeholder="Search Questions...">
        </form>
        <h5>{{questions_count}} questions</h5>
        <a href="{% url 'create-question' %}">Ask a Question</a>
        <hr>
        {% include 'questions/feed_component.html' %}
    </div>

    <div>
        {% include 'questions/activity_component.html' %}
    </div>

</div>

{% endblock content %}
